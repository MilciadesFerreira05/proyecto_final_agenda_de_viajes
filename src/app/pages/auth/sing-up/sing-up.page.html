<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>

<div class=" d-flex-center">

     <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <app-logo></app-logo>

        <!-- ====== Name ====== -->
        <app-custom-input 
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        ></app-custom-input>

        <!-- Validaciones del name, se valida si es un name con el formato correcto o si se cargo el name como tal -->
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">El correo es requerido</div>
            <div *ngIf="form.controls.name.errors?.['name']">El nombre debe tener al menos 4 caracteres</div>
        </div>

        <!-- ====== Email ====== -->
        <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Email"
        ></app-custom-input>

        <!-- Validaciones del email, se valida si es un email con el formato correcto o si se cargo el email como tal -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>

        <!-- ====== Password ====== --> 
        <app-custom-input 
        [control]="form.controls.password"
        type="password"
        label="ContraseÃ±a"    
        icon="lock-closed-outline"></app-custom-input>

        <!-- Validaciones del password, se valida si es un email con el formato correcto o si se cargo el email como tal -->
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']">El correo es requerido</div>
            <div *ngIf="form.controls.password.errors?.['password']">Ingrese un correo valido</div>
        </div>

    <ion-button expand="block" mode="ios" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
         Registrarse 
        <ion-icon slot="end" name="person-add-outline"></ion-icon>

    </ion-button>

     
    </form>
</div>

   

    
</ion-content>
